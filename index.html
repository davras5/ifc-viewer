<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer & Export (IFC4 Compatible)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
                "web-ifc": "https://unpkg.com/web-ifc@0.0.46/web-ifc-api.js",
                "web-ifc-three": "https://unpkg.com/web-ifc-three@0.0.126/IFCLoader.js"
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        #viewer-container { width: 100vw; height: 100vh; overflow: hidden; outline: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="viewer-container"></div>

    <div class="absolute top-5 left-5 w-72 glass-panel rounded-xl p-4 flex flex-col gap-4 z-10">
        <div class="flex items-center gap-3 border-b border-gray-200 pb-3">
            <i class="fa-solid fa-cube text-2xl text-blue-600"></i>
            <div>
                <h1 class="font-bold text-gray-800 text-lg">IFC Viewer</h1>
                <p class="text-xs text-gray-500">Engine: web-ifc-three</p>
            </div>
        </div>

        <input type="file" id="file-input" accept=".ifc" class="hidden" />
        
        <button onclick="document.getElementById('file-input').click()" 
            class="flex items-center justify-center w-full py-2 bg-white border hover:bg-gray-50 rounded-lg text-sm font-medium transition shadow-sm">
            <i class="fa-solid fa-folder-open text-blue-500 mr-2"></i> Open IFC
        </button>

        <button id="export-btn" disabled 
            class="flex items-center justify-center w-full py-2 bg-emerald-600 hover:bg-emerald-700 text-white disabled:bg-gray-400 disabled:cursor-not-allowed rounded-lg text-sm font-medium transition shadow-sm">
            <i class="fa-solid fa-file-excel mr-2"></i> Export Excel
        </button>

        <div id="status" class="hidden text-xs bg-blue-50 text-blue-700 p-2 rounded border border-blue-100"></div>
    </div>

    <div id="prop-panel" class="absolute top-5 right-5 w-80 glass-panel rounded-xl hidden flex-col max-h-[80vh] z-10">
        <div class="p-3 bg-gray-50 border-b flex justify-between items-center rounded-t-xl">
            <span class="font-bold text-xs uppercase text-gray-600">Properties</span>
            <button onclick="document.getElementById('prop-panel').classList.add('hidden')" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="prop-content" class="p-3 overflow-y-auto text-xs space-y-2"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { IFCLoader } from 'web-ifc-three';
        import * as WebIFC from 'web-ifc';

        // --- 1. Three.js Boilerplate (Replaces Viewer Wrapper) ---
        const container = document.getElementById('viewer-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 10, 10);
        scene.add(dirLight);

        // Grid/Axes
        const grid = new THREE.GridHelper(50, 50, 0x444444, 0x555555);
        scene.add(grid);
        const axes = new THREE.AxesHelper(2);
        scene.add(axes);

        // --- 2. IFC Loader Setup ---
        const ifcLoader = new IFCLoader();
        
        // CRITICAL: Point to the WASM that matches the API version (0.0.46)
        ifcLoader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@0.0.46/");
        
        // Optimize for speed
        ifcLoader.ifcManager.setupThreeMeshBVH(
            "https://unpkg.com/three-mesh-bvh@0.5.23/build/index.module.js"
        );

        let ifcModel = null;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 3. UI Logic ---
        const statusDiv = document.getElementById('status');
        const exportBtn = document.getElementById('export-btn');
        const propPanel = document.getElementById('prop-panel');
        const propContent = document.getElementById('prop-content');

        function setStatus(msg, type='loading') {
            statusDiv.classList.remove('hidden');
            statusDiv.innerHTML = type === 'loading' ? `<div class="loader"></div>${msg}` : msg;
            if(type === 'success') setTimeout(() => statusDiv.classList.add('hidden'), 3000);
        }

        // --- 4. Load File ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            // Cleanup previous model
            if(ifcModel) {
                scene.remove(ifcModel);
                ifcModel = null;
                propPanel.classList.add('hidden');
            }

            setStatus(`Loading ${file.name}...`, 'loading');
            exportBtn.disabled = true;

            const url = URL.createObjectURL(file);

            try {
                ifcModel = await ifcLoader.loadAsync(url);
                scene.add(ifcModel);
                
                // Auto-center camera
                const box = new THREE.Box3().setFromObject(ifcModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                controls.target.copy(center);
                camera.position.set(center.x + maxDim, center.y + maxDim / 2, center.z + maxDim);
                controls.update();

                setStatus("Loaded!", 'success');
                exportBtn.disabled = false;
            } catch(err) {
                console.error(err);
                setStatus("Error loading file. Check console.", 'error');
            }
        });

        // --- 5. Selection ---
        const raycaster = new THREE.Raycaster();
        raycaster.firstHitOnly = true;
        const mouse = new THREE.Vector2();

        window.ondblclick = async (event) => {
            if(!ifcModel) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // Raycast against the IFC model
            const intersects = raycaster.intersectObject(ifcModel);
            
            if(intersects.length > 0) {
                const faceIndex = intersects[0].faceIndex;
                const geometry = intersects[0].object.geometry;
                const id = ifcLoader.ifcManager.getExpressId(geometry, faceIndex);
                
                const props = await ifcLoader.ifcManager.getItemProperties(ifcModel.modelID, id);
                showProps(props);
            } else {
                propPanel.classList.add('hidden');
            }
        };

        function showProps(props) {
            propPanel.classList.remove('hidden');
            let html = `<div class="font-bold text-lg mb-2">${props.Name ? props.Name.value : 'Object'}</div>`;
            
            for(const key in props) {
                const val = props[key];
                if(!val || typeof val === 'function') continue;
                if(key === 'expressID' || key === 'type') continue;
                
                let displayVal = val.value !== undefined ? val.value : val;
                if(typeof displayVal === 'number') displayVal = displayVal.toFixed(2);
                
                html += `<div class="flex justify-between border-b border-gray-100 py-1">
                    <span class="text-gray-500">${key}</span>
                    <span class="font-medium text-gray-800 text-right">${displayVal}</span>
                </div>`;
            }
            propContent.innerHTML = html;
        }

        // --- 6. Export Logic ---
        exportBtn.addEventListener('click', async () => {
            if(!ifcModel) return;
            setStatus("Generating Excel...", 'loading');
            
            // Categories to export
            const categories = [
                WebIFC.IFCWALL, WebIFC.IFCWALLSTANDARDCASE, WebIFC.IFCSLAB, 
                WebIFC.IFCROOF, WebIFC.IFCWINDOW, WebIFC.IFCDOOR, 
                WebIFC.IFCCOLUMN, WebIFC.IFCBEAM, WebIFC.IFCFURNISHINGELEMENT, 
                WebIFC.IFCPLATE, WebIFC.IFCSTAIR, WebIFC.IFCRAILING
            ];

            let exportData = [];

            try {
                for (const category of categories) {
                    const elements = await ifcLoader.ifcManager.getAllItemsOfType(ifcModel.modelID, category, true);
                    
                    for (const el of elements) {
                        exportData.push({
                            'ID': el.expressID,
                            'Type': el.constructor.name.replace('Ifc',''),
                            'Name': el.Name ? el.Name.value : '-',
                            'GlobalID': el.GlobalId ? el.GlobalId.value : '-',
                            'Description': el.Description ? el.Description.value : '-'
                        });
                    }
                }

                if(exportData.length === 0) throw new Error("No building elements found");

                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Model Data");
                XLSX.writeFile(wb, "IFC_Export.xlsx");
                
                setStatus(`Exported ${exportData.length} items`, 'success');

            } catch(e) {
                console.error(e);
                setStatus("Export failed", 'error');
            }
        });

    </script>
</body>
</html>
