<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple IFC Viewer & Excel Export</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #viewer-container { width: 100vw; height: 100vh; position: relative; background-color: #f0f0f0; }
    
    /* Overlay UI */
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 300px;
      backdrop-filter: blur(4px);
    }

    /* Loading Spinner */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Custom Scrollbar for property view */
    .props-scroll::-webkit-scrollbar { width: 6px; }
    .props-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
    .props-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
  </style>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "web-ifc": "https://unpkg.com/web-ifc@0.0.53/web-ifc-api.js",
        "@thatopen/components": "https://unpkg.com/@thatopen/components@2.3.0/dist/components.js",
        "@thatopen/components-front": "https://unpkg.com/@thatopen/components-front@2.3.0/dist/components-front.js",
        "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
      }
    }
  </script>
</head>
<body>

<div id="viewer-container"></div>

<div class="overlay">
  <h1 class="text-xl font-bold mb-2 text-gray-800"><i class="fa-solid fa-cube mr-2"></i>IFC Viewer</h1>
  <p class="text-sm text-gray-600 mb-4">Load an IFC file to view 3D elements and export data to Excel.</p>
  
  <div class="space-y-3">
    <!-- File Input -->
    <div class="relative">
      <input type="file" id="file-input" accept=".ifc" class="hidden" />
      <button onclick="document.getElementById('file-input').click()" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition flex items-center justify-center gap-2">
        <i class="fa-solid fa-folder-open"></i> Load IFC File
      </button>
    </div>

    <!-- Export Button (Hidden initially) -->
    <button id="export-btn" disabled 
            class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded transition flex items-center justify-center gap-2">
      <i class="fa-solid fa-file-excel"></i> Export to Excel
    </button>
  </div>

  <div id="status-msg" class="mt-4 text-sm text-gray-600 font-mono hidden">
    <!-- Status messages will appear here -->
  </div>
</div>

<!-- Selection Info Panel (Bottom Left) -->
<div id="selection-panel" class="absolute bottom-5 left-5 z-10 bg-white/90 p-4 rounded-xl shadow-lg max-w-sm hidden backdrop-blur-sm max-h-96 flex flex-col">
  <div class="flex justify-between items-center mb-2 border-b pb-2">
    <h3 class="font-bold text-gray-800">Selected Element</h3>
    <button onclick="document.getElementById('selection-panel').classList.add('hidden')" class="text-gray-500 hover:text-gray-800">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>
  <div id="props-content" class="text-xs text-gray-700 overflow-y-auto props-scroll">
    <!-- Properties injected here -->
  </div>
</div>

<script type="module">
  import * as THREE from 'three';
  import * as OBC from '@thatopen/components';
  import * as XLSX from 'xlsx';

  // --- Global Variables ---
  let components, world, ifcLoader, highlighter;
  let currentModel = null;
  const container = document.getElementById('viewer-container');
  const statusMsg = document.getElementById('status-msg');
  const exportBtn = document.getElementById('export-btn');
  const fileInput = document.getElementById('file-input');

  // --- 1. Initialization (Async) ---
  async function init() {
    try {
      components = new OBC.Components();
      const worlds = components.get(OBC.Worlds);

      world = worlds.create();
      world.scene = new OBC.SimpleScene(components);
      world.renderer = new OBC.SimpleRenderer(components, container);
      world.camera = new OBC.SimpleCamera(components);

      components.init();

      // Grid & Lighting
      world.scene.setup(); 
      world.scene.three.background = new THREE.Color('#e0e0e0');
      
      // Fix: Adjust lighting so models aren't dark
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const dir = new THREE.DirectionalLight(0xffffff, 1.2);
      dir.position.set(10, 10, 10);
      world.scene.three.add(ambient, dir);

      // IFC Loader Setup
      ifcLoader = components.get(OBC.IfcLoader);
      
      // Initialize WASM
      // We use a try-catch specifically here because network issues often happen here
      await ifcLoader.setup({
        wasm: {
          path: "https://unpkg.com/web-ifc@0.0.53/", 
          absolute: true
        }
      });

      // Highlighter Setup
      highlighter = components.get(OBC.Highlighter);
      highlighter.setup({ world });
      highlighter.zoomToSelection = true;
      
      console.log("Viewer Initialized");

    } catch (err) {
      console.error("Initialization Error:", err);
      statusMsg.classList.remove('hidden');
      statusMsg.innerHTML = `<span class="text-red-600">Failed to initialize viewer. Check console.</span>`;
    }
  }

  // Call Init
  init();

  // --- 2. Event Listeners (Attached Immediately) ---
  
  fileInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    if (!ifcLoader) {
      alert("Viewer is still initializing, please wait a moment.");
      return;
    }

    // UI Updates
    statusMsg.classList.remove('hidden');
    statusMsg.innerHTML = '<div class="loader"></div> Loading Model...';
    exportBtn.disabled = true;

    // Clean up previous
    if (currentModel) {
      world.scene.three.remove(currentModel);
      currentModel = null;
    }

    const buffer = await file.arrayBuffer();
    const data = new Uint8Array(buffer);
    
    try {
      // Load the model
      const model = await ifcLoader.load(data);
      currentModel = model;
      world.scene.three.add(model);
      
      statusMsg.innerHTML = `<i class="fa-solid fa-check text-green-500"></i> Loaded: ${file.name}`;
      exportBtn.disabled = false;
      
      setupSelection(model);
      
    } catch (error) {
      console.error(error);
      statusMsg.innerHTML = `<i class="fa-solid fa-triangle-exclamation text-red-500"></i> Error loading file: ${error.message}`;
    }
  });

  exportBtn.addEventListener('click', async () => {
    if (!currentModel) return;

    statusMsg.classList.remove('hidden');
    statusMsg.innerHTML = '<div class="loader"></div> Generating Excel...';

    setTimeout(async () => {
      try {
        await generateExcel(currentModel);
        statusMsg.innerHTML = `<i class="fa-solid fa-check text-green-500"></i> Excel Exported!`;
      } catch (e) {
        console.error(e);
        statusMsg.innerHTML = 'Error exporting.';
      }
    }, 100);
  });

  // --- 3. Selection Logic ---

  function setupSelection(model) {
    container.addEventListener('click', () => {
      if(!highlighter) return;
      
      highlighter.highlight('select', true);
      const selection = highlighter.selection.select;
      
      // Check if selection map is empty
      if(Object.keys(selection).length > 0) {
        const meshID = Object.keys(selection)[0];
        // selection[meshID] is a Set of ExpressIDs
        const expressID = Array.from(selection[meshID])[0];
        showProperties(model, expressID);
      } else {
        document.getElementById('selection-panel').classList.add('hidden');
      }
    });
  }

  async function showProperties(model, expressID) {
    // Fallback: Try different ways to access properties depending on library version
    let props = null;
    
    if (model.properties && model.properties[expressID]) {
      props = model.properties[expressID];
    } else if (model.getProperties) {
      props = await model.getProperties(expressID);
    }
    
    const panel = document.getElementById('selection-panel');
    const content = document.getElementById('props-content');
    
    if(!props) return;

    let html = '<table class="w-full text-left border-collapse">';
    
    const printValue = (val) => {
      if(val && val.value !== undefined) return val.value;
      if(typeof val === 'object') return '[Reference]';
      return val;
    }

    for (const [key, val] of Object.entries(props)) {
      if(val === null || val === undefined) continue;
      if(key === 'OwnerHistory' || key === 'ObjectPlacement' || key === 'Representation') continue;
      if(key === 'expressID' || key === 'type') continue;

      html += `
        <tr class="border-b border-gray-100">
          <td class="py-1 font-semibold text-gray-500 pr-2">${key}</td>
          <td class="py-1 text-gray-800 break-all text-right">${printValue(val)}</td>
        </tr>
      `;
    }
    html += '</table>';

    content.innerHTML = html;
    panel.classList.remove('hidden');
  }

  // --- 4. Excel Logic ---

  async function generateExcel(model) {
    // Robust property access
    let allProps = {};
    
    // 1. Try generic properties map (standard in fragments)
    if (model.properties) {
        allProps = model.properties;
    } 
    // 2. Fallback to async getter if available
    else if (model.getAllProperties) {
        allProps = await model.getAllProperties();
    }

    const rows = [];
    
    for (const expressID in allProps) {
      const prop = allProps[expressID];
      
      // Heuristic: If it has a GlobalId, it's likely a building element
      if (prop.GlobalId) {
        const row = {
          ID: expressID,
          Type: formatIfcType(prop.type),
          Name: prop.Name ? prop.Name.value : '',
          Description: prop.Description ? prop.Description.value : '',
          GlobalId: prop.GlobalId ? prop.GlobalId.value : ''
        };
        rows.push(row);
      }
    }

    if (rows.length === 0) {
        alert("No properties found to export. Is the model empty?");
        return;
    }

    const worksheet = XLSX.utils.json_to_sheet(rows);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "IFC Data");
    XLSX.writeFile(workbook, "IFC_Export.xlsx");
  }

  function formatIfcType(typeCode) {
    // Map of common IFC Type Integers to Names could go here
    // For now, we return the raw code or a generic placeholder if unavailable
    return typeCode || 'Element';
  }

  // Handle Resize
  window.addEventListener('resize', () => {
    if(world && world.renderer) world.renderer.resize();
    if(world && world.camera) world.camera.updateAspect();
  });

</script>
</body>
</html>
